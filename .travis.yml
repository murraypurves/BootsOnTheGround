language:
  - cpp

os:
  - linux
#  - osx

compiler:
  - clang
#  - gcc

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - openssl
      - libssl-dev
      - libcurl4-openssl-dev
      - cmake
      - cmake-data

## Run on container environment
sudo: false

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make

install:
  # Info about OS
  - uname -a
