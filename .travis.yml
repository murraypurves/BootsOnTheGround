language:
  - cpp

os:
  - linux
#  - osx

compiler:
  - clang
#  - gcc

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make

sudo:
  - false

install:
  # Info about OS
  - uname -a
